<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Link -->
    <header class="site-header">
        <a href="index.html">Google Search</a>
    </header>
    <!-- Main Content -->
    <main id="mainContent">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logoSmall">
        <form action="https://google.com/images">
            <input type="text" name="q" class="search-bar" placeholder="Image Search...">
            <div class="btnWrapper">
                <input type="submit" value="Image Search" class="search-btn">
            </div>
        </form>
    </main>
</body>
</html>
