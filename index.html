<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Links -->
    <header class="site-header">
        <a href="imgSearch.html">Image Search</a>
        <a href="advancedSearch.html">Advanced Search</a>
    </header>
    <!-- Main Content -->
    <main id="mainContent">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logoSmall">
        <form action="https://google.com/search">
            <input type="text" name="q" class="search-bar" placeholder="Search...">
            <div class="btnWrapper">
                <input type="submit" value="Google Search" class="search-btn" name="btnK">
                <input type="submit" value="I'm Feeling Lucky" class="search-btn" name="btnI">
            </div>
        </form>
    </main>
</body>
</html>
